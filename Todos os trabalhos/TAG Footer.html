<!DOCTYPE html>
<html lang="pt-br">

<head>
        <!-- Cabeçalho -->

    <meta charset="UTF-8">
    <title>O elemento Footer</title>

</head>

<body>
    <header>
        <h1>O elemento footer</h1>
    </header>
    <article>
        <p>Conteúdo da seção &lt;article&gt;</p>
    </article>
    
        <!-- <FOOTER> é inserido no corpo (<BODY>) do documento HTML e deve
conter o conteúdo do rodapé de uma página web. Ele representa o
rodapé de um documento e deve ser o último elemento antes de
fechar a tag HTML, geralmente contém metadados sobre o
fechamento de sua seção, como autor, links para documentos
relacionados, os dados de copyright, etc. -->
    <footer>
        <p>Autor: Daniel Soares da Cruz</p>
        <a href="mailto@seuemail@provedor.com">seuemail@provedor.com</a>
    </footer>

</body>

</html>
