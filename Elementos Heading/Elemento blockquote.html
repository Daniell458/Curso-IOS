<!DOCTYPE html>

    <title>Elemento Blockquote</title>
</head>
<body>
    <header>
        <h1>Exmplo blockquote</h1>
    </header>
    <article>
        <p>Aqui uma citação do site WWF:</p>

        <blockquote cite="http://www.worldwildlife.org/who/index.html">
        Há 50 anos, o WWF protege o futuro da natuza.
        Organização de conservação líder mundial, o WWF atua em 100 países e é apoiado por 1,2 milhão de membros nos Estados Unidos e cerca de 5 milhões no mundo todo.</blockquote>

    </article>
    <footer>

    </footer>    
</body>
</html>
